<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <title>Jumia</title>
    </head>
    <body>
        <!-- top-bar start -->
        <div class="topbar">
            <div class="topbar-body">
                <div class="topbar-image">
                    <img src="image/header-top.PNG" alt="">
                </div>
                <div class="topbar-content">
                    <div class="content-topbar-start">
                        <img src="image/start.png" alt="">
                        <p>Sell on Jumia</p>
                        <div class="content-topbar-nav">
                            <img src="image/jumia-logo.svg" alt="">
                            <img src="image/jumia-pay.png" alt="">
                            <img src="image/jumia_food.png" alt="">
                            <img src="image/party.jpg" alt="">
                            <img src="image/now.png" alt="">
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- top-bar end -->

        <div class="search-section">
            <div class="search-body">
               <div class="icon-section-nav1">
                <img src="image/jumia-logo.svg" alt="">
               </div>

               <div class="icon-section-nav">
                <input type="search" 
                    name="sa" placeholder ="          Search Product, Brands and Categories"
                    id="mySearch"/>
                <button>Search</button>
               </div>

               <div class="icon-section-nav2">
                <img src="image/user.svg" alt="">
                <p>Login</p>
                <div class="reduceSize">
                    <img src="image/is-greater-than-mathematical-sign.png" alt="">
                   </div>
               </div>

               <div class="icon-section-nav2">
                <img src="image/question-mark.png" alt="">
                <p>Help</p>
                <div class="reduceSize">
                    <img src="image/is-greater-than-mathematical-sign.png" alt="">
                   </div>
               </div>
                
              

               <div class="icon-section-nav2">
                <img src="image/shopping-cart.png" alt="">
                <p>Cart</p>
                <div class="reduceSize">
                    <img src="image/is-greater-than-mathematical-sign.png" alt="">
                   </div>
               </div>
               
               
               
            </div>
        </div>
    </body>
</html>
