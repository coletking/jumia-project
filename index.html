<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/skippr.css">
        <link rel="stylesheet" href="css/main.css">
        <title>Jumia</title>
    </head>
    <body>
        <!-- top-bar start -->
        <div class="topbar">
            <div class="topbar-body">
                <div class="topbar-image">
                    <img src="image/header-top.PNG" alt="">
                </div>
                <div class="topbar-content">
                    <div class="content-topbar-start">
                        <img src="image/start.png" alt="">
                        <p>Sell on Jumia</p>
                        <div class="content-topbar-nav">
                            <img src="image/jumia-logo.svg" alt="">
                            <img src="image/jumia-pay.png" alt="">
                            <img src="image/jumia_food.png" alt="">
                            <img src="image/party.jpg" alt="">
                            <img src="image/now.png" alt="">
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- top-bar end -->

        <div class="search-section">
            <div class="search-body">
               <div class="icon-section-nav1">
                <img src="image/jumia-logo.svg" alt="">
               </div>

               <div class="icon-section-nav">
                <input type="search" 
                    name="sa" placeholder ="          Search Product, Brands and Categories"
                    id="mySearch"/>
                <button>Search</button>
               </div>

               <div class="icon-section-nav2">
                <img src="image/user.svg" alt="">
                <p>Login</p>
                <div class="reduceSize">
                   <p>v</p>
                   </div>
               </div>

               <div class="icon-section-nav2">
                <img src="image/question-mark.png" alt="">
                <p>Help</p>
                <div class="reduceSize">
                    v
                   </div>
               </div>

               <div class="icon-section-nav2">
                <img src="image/shopping-cart.png" alt="">
                <p>Cart</p>
                
               </div>
               
            </div>
        </div>

        <div class="main-body">
            <div class="banner-section">
                <div class="banner-body">
                    <div class="body-nav">
                        <ul>
                            <a href=""><li>Supermarket</li></a>
                            <a href=""><li>Home & Office</li></a>
                            <a href=""><li>Phones & Tablets</li></a>
                            <a href=""><li> Computing</li></a>
                            <a href=""><li>Fashion</li></a>
                            <a href=""><li>Baby Products</li></a>
                            <a href=""><li>Gaming</li></a>
                            <a href=""><li>Sporting Goods</li></a>
                            <a href=""><li>Automobile</li></a>
                            <a href=""><li> Other categories</li></a>
                          
                        </ul>
                    </div>
                    <div class="banner-show-area">
                        <div id="container">
                            <div id="theTarget">
                                <div style="background-image: url(image/11HHS.jpg)"></div>
                                <div style="background-image: url(image/BW-brand-day.jpg)"></div>
                                <div style="background-image: url(image/D3E55E71-BE29-4372-8749-852924295426.jpeg)"></div>
                                <div style="background-image: url(image/Defacto-Slider--copy.jpg)"></div>
                                <div style="background-image: url(image/Jamb_Desktop.jpg)"></div>
                                <div style="background-image: url(image/Defacto-Slider--copy.jpg)"></div>
                            </div>    
                        </div>
                    </div>
                    <div class="bannerAdd-section">
                        <img src="image/help center.PNG" alt="">

                    </div>
                </div>
            </div>









































        </div>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/skippr.js"></script>
        <script src="js/index.js"></script>
